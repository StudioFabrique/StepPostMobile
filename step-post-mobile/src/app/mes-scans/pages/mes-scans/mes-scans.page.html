<ion-header>
  <ion-toolbar>
    <ion-title>
      <p align="center">Mes Scans</p>
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  <!-- formulaire -->

  <ion-row>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Entrez le nÂ° de bordereau</ion-label>
        <ion-input type="number" formControlName="bordereau">
        </ion-input>
        <ion-button type="submit" slot="end" shape="round" size="small">
          <ion-icon color="light" name="arrow-forward-circle-outline"></ion-icon>
        </ion-button>
      </ion-item>
    </form>
  </ion-row>

  <div *ngIf="mesScansService.isLoading" class="loader"></div>
  <div *ngIf="!mesScansService.isLoading">
    <app-scan *ngFor="let scan of mesScansService.mesScans" [scan]="scan"></app-scan>
  </div>
</ion-content>

<!-- floating action button -->

<app-fab></app-fab>
